<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>訂單頁面</title>
</head>
<body>
  <h1>歡迎訂購披薩</h1>

  <div id="successMessage" style="display: none; color: green;">
    訂單已成功提交！
  </div>

  <script>
    function submitOrder() {
      var order = {
        // 从表单或其他地方获取订单信息
        pizzaType: 'classic',
        size: 'medium',
        quantity: 2,
        address: '某某地址'
      };

      // 使用 Fetch API 发送订单信息到后端
      fetch('YOUR_BACKEND_ENDPOINT', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(order)
      })
      .then(response => response.json())
      .then(data => {
        console.log('訂單已成功提交到後端', data);
        showSuccessMessage();
      })
      .catch(error => {
        console.error('發生錯誤:', error);
      });
    }

    function showSuccessMessage() {
      document.getElementById("successMessage").style.display = "block";
      setTimeout(function() {
        goToHomePage();
      }, 5000);
    }

    function goToHomePage() {
      window.location.href = "pizzaorder.html";
    }

    // 提交订单
    submitOrder();
  </script>
</body>
</html>
